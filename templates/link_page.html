{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/link_page.css' %}">
  <title>엑손 - 운동을 묻고 답하다</title>
  <script>
    function createRipple(event) {
      const button = event.currentTarget;
      const circle = document.createElement("span");
      const diameter = Math.max(button.clientWidth, button.clientHeight);
      const radius = diameter / 2;
      circle.style.width = circle.style.height = `${diameter}px`;
      circle.style.left = `${event.clientX - (button.offsetLeft + radius)}px`;
      circle.style.top = `${event.clientY - (button.offsetTop + radius)}px`;
      circle.classList.add("ripple"); 
      const ripple = button.getElementsByClassName("ripple")[0];

      if (ripple) {
        ripple.remove();
      }
      button.appendChild(circle);
      const buttons = document.getElementsByTagName("button");
      for (const button of buttons) {
        button.addEventListener("click", createRipple);
      }
    }
  </script>
</head>
<body>
  <img class="logo" src="{% static 'img/Logo.png' %}" alt="엑손 로고">
  <h2>엑손 (Exon) - 운동을 묻고 답하다</h2>
  <h3>기록형 운동 커뮤니티</h3>
  <button class="linkButton" onclick='window.location.href = "https://apps.apple.com/us/app/엑손-exon-운동을-묻고-답하다/id1622341879"' >
    <div class="left">
      <img class="labelIcon" src="{% static 'img/lightning_fill.svg' %}" alt="번개 아이콘"/>
    </div>
    <p>앱 스토어에서 만나기</p>
    <div class="right"></div>
  </button>
  <button class="linkButton" onclick='window.location.href = "https://play.google.com/store/apps/details?id=com.exonverse.exon_app"'>
    <div class="left">
      <img class="labelIcon" src="{% static 'img/lightning_fill.svg' %}" alt="번개 아이콘"/>
    </div>
    <p>플레이 스토어로 만나기</p>
    <div class="right"></div>
  </button>
  <button class="linkButton" onclick='window.location.href = "https://www.instagram.com/official_exon/"'>
    <div class="left">
      <img class="labelIcon" src="{% static 'img/instagram_icon.svg' %}" alt="인스타그램 아이콘"/>
    </div>
    <p>공식 인스타그램</p>
    <div class="right"></div>
  </button>
</body>
</html>
